	$(document).ready(function(){
		$("#enviar-registro").click(function(){
			console.log("entre a valida");
			

			/*if (self.elements['usuario'])

					$("#x-pass").css("display", "block");
					return false;
			}

			$.ajax({
	    url : '{% url "admingo:registroinsta" %}',
	    type : 'POST',
	    data : form.serialize(),
	    /*beforeSend: function() {
        // setting a timeout
        	$(".load").fadeIn();

	    success : function(data)
	    {
			 console.log(data);
			 console.log("correcto");
			//$(".load").fadeOut();
			
	        
	    },
	    error: function(data){
	     	console.log(data);

	});
		return true;
		});
		
	})
